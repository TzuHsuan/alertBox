<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="transition"></div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
    socket.on('trigger', () => {
        console.log('trigger')
        var target = document.querySelector('.transition')
        target.classList.add('onEvent');
        setTimeout(() => {
            target.classList.remove('onEvent')
        }, 2000)
    })
</script>
</body>
</html>
